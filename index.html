<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/pixi.min.js"></script>
    <script>
        let app;
        let player;
//onload is used with the window element to execute a script after the webpage has completely loaded.
        window.onload=function(){
            app=new PIXI.Application(                         //creating the application
                {
                    width:800,
                    height:600,
                    backgroundColor:0xAAAAAA
                }
            );
            document.body.appendChild(app.view);        //add view to the DOM
        //player object
            player =new PIXI.Sprite.from("images/player.png");      //The Sprite object is the base for all textured objects that are rendered to the screen.
            player.anchor.set(0.5);
            player.x=app.view.width/2;
            player.y=app.view.height/2;

            app.stage.addChild(player);

        //mouse interactions
       app.stage.interactive=true;
        app.stage.on("pointermove",movePlayer);                  //to move image by using cursor.
        }
        function movePlayer(e){
            let pos=e.data.global;
            player.x=pos.x;
            player.y=pos.y;  
        }

    </script>
</head>

</body>
</html>
